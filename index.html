<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Out</title>
    <link rel="icon" href="Assets/Time Out-Icon.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <h3>Countdown To</h3>

        <div id="title">
            <h1>New Year</h1>
        </div>

        <div id="count">

            <div class="box">
                <h1 id="days">00</h1>
                <small>Days</small>
            </div>

            <div class="box">
                <h1 id="hours">00</h1>
                <small>Hours</small>
            </div>

            <div class="box">
                <h1 id="minutes">00</h1>
                <small>Minutes</small>
            </div>

            <div class="box">
                <h1 id="seconds">00</h1>
                <small>Seconds</small>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
